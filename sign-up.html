<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="dist/output.css">
</head>

<body class="min-h-screen flex items-center justify-center relative overflow-hidden">

  <!-- BACKGROUND IMAGE -->
  <img 
    src="image copy/14601958.jpg" 
    class="absolute inset-0 w-full h-full object-cover"
  />

  <!-- DARK OVERLAY -->
  <div class="absolute inset-0 bg-black/40"></div>

  <!-- CARD -->
  <div class="relative z-10 w-[900px] h-[420px] rounded-3xl overflow-hidden shadow-2xl">

    <!-- GLASS -->
    <div class="absolute inset-0 bg-white/30 backdrop-blur-xl"></div>

    <!-- CONTENT -->
    <div class="relative grid grid-cols-2 gap-6 p-10 h-full">

      <!-- LEFT -->
      <div>
        <h2 class="text-3xl font-bold mb-6">Sign Up</h2>

        <div class="grid grid-cols-2 gap-4 mb-4">
          <input placeholder="Full Name"
            class="w-full px-4 py-2 rounded-full bg-white/70 border">
          <input placeholder="Last Name"
            class="w-full px-4 py-2 rounded-full bg-white/70 border">
        </div>

        <input placeholder="Email Address"
          class="w-full px-4 py-2 rounded-full bg-white/70 border mb-4">

        <input placeholder="Password"
          class="w-full px-4 py-2 rounded-full bg-white/70 border mb-4">

        <input placeholder="Confirm Password"
          class="w-full px-4 py-2 rounded-full bg-white/70 border">
      </div>

      <!-- RIGHT -->
      <div class="flex flex-col justify-center">

        <button class="w-full bg-black text-white py-3 rounded-full font-semibold mb-3">
          Sign Up
        </button>

        <p class="text-center text-sm mb-4">
          Already have an account?
          <a href="index.html" class="text-blue-600 hover:underline">
        log in
      </a>
        </p>

        <div class="flex items-center gap-3 mb-4">
          <div class="flex-1 h-px bg-gray-400"></div>
          <span class="text-sm">Or</span>
          <div class="flex-1 h-px bg-gray-400"></div>
        </div>

        <button class="w-full flex items-center justify-center gap-3 py-2 rounded-full bg-white/80 border mb-3">
          <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" class="w-5">
          Sign Up with Google
        </button>

        <button class="w-full flex items-center justify-center gap-3 py-2 rounded-full bg-white/80 border">
          <img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" class="w-5">
          Sign Up with Facebook
        </button>

      </div>

    </div>
  </div>

</body>
</html>
