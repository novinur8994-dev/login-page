<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="dist/output.css">
</head>

<body class="relative min-h-screen flex items-center justify-center overflow-hidden bg-gradient-to-br from-purple-300 via-purple-200 to-purple-100">

  <!-- Background Image -->
  <div class="absolute inset-0 -z-10">
    <img
      src="image/094ebcebc4f7577591ee2e2992519d93.jpg"
      class="w-full h-full object-cover opacity-40"
      alt="Background"
    >
  </div>

  <!-- Card Login -->
  <div class="bg-[#d6b7c6] p-8 rounded-xl shadow-lg w-full max-w-sm z-10">

    <h2 class="text-center text-2xl font-bold mb-6">Masuk Akun</h2>

    <div class="mb-4">
      <label class="block mb-1 text-sm font-medium">Email</label>
      <input
        type="email"
        placeholder="nama@gmail.com"
        class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-purple-400"
      >
    </div>

    <div class="mb-4">
      <label class="block mb-1 text-sm font-medium">Password</label>
      <input
        type="password"
        placeholder="********"
        class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:ring-2 focus:ring-purple-400"
      >
    </div>

    <button
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition"
    >
      Login Sekarang
    </button>

    <p class="text-center text-sm text-gray-500 mt-4">
      belum punya akun?
      <a href="indexx.html" class="text-blue-600 hover:underline">
        daftar dulu dong
      </a>
    </p>

  </div>

</body>
</html>
